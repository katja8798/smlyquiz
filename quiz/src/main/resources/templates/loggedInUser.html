<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aesthetic.css}"/>
    <title>User Page</title>
  </head>
  <body>
    <header>
      <a th:href="@{/}" class="button">Home</a>
      <a href="/accountPage" class="button">My Account</a>
      <a th:href="@{/topscores}" class="button">Top scores</a>
      <a th:href="@{/logout}" class="button">Log out</a>
    </header>
    <div class="container main">
        <div class="container second">
          <h2 th:text="'Hello ' + ${loggedInUser.username}"></h2>
          <p>Welcome to Think Fast, a super amazing quiz game, now lets play!</p>
          <p>Pick a one or two player game</p>
          <form th:action="@{/quiz}" method="post" class="form">
            <input type="submit" class="button" th:name="players" th:field="OnePlayer" th:value="'One Player'"/>
            <input type="submit" class="button" th:name="players" th:field="TwoPlayer" th:value="'Two Player'"/>
          </form>
        </div>
    </div>
    <th:block th:insert="generalComponents :: footer"> </th:block>
  </body>
</html>
